<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <p>ADVICE #<span class="number">1</span></p>
        <h1>"<span class="advice">Press the dice to receive an advice</span>"</h1>
        <div class="divider"></div>
        <div class="dice"><img src="/images/icon-dice.svg" alt="dice" /></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          target="_blank"
          href="https://www.frontendmentor.io/profile/y25sanchez"
          >Yefry Sanchez</a
        >.
      </div>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
